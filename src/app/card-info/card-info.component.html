<div class="centerCard">
<div class="card" [ngClass]="{
    'supplier' : card.typeContact === 'fournisseur',
    'client' : card.typeContact === 'client'
 }">
    <div class="CardHeader">
      <img src="../../assets/{{card.photo}}" alt="photo du contact" />
      <h2>{{card.lastname}} {{card.firstname}}</h2>
    </div>
    <div class="cardBody">
      <p class="h3">Age : </p><p>{{card.age}} ans</p>
      <br>
      <p class="h3">Adresse : </p> <p>{{card.address}}</p>
      <br>
      <p class="h3">Téléphone : </p> <p> {{card.tel}}</p>
      <br>
      <p class="h3">Type de contact : </p> <p>{{card.typeContact}}</p>
    </div>
  </div>
</div>
