<div class="card">
  <div class="CardHeader">
    <img src="../../assets/{{image}}" alt="photo de Magalie Cardonet" />
    <h2>Magalie Cardonet</h2>
  </div>
  <div class="cardBody">
    <p class="h3">Age :</p><p>{{age}} ans</p>
    <br>
    <p class="h3">Adresse : </p> <p>{{address}}</p>
    <br>
    <p class="h3">Téléphone : </p> <p> {{tel}}</p>
    <br>
    <p class="h3">Type de contact :</p> <p>{{typeContract}}</p>
  </div>
</div>
