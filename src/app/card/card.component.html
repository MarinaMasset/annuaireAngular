
<a (click)="navigateById()">
  <div class="card" [ngClass]="{
    'supplier' : card.typeContact === 'fournisseur',
    'client' : card.typeContact === 'client'
 }">
    <div class="CardHeader">
      <img src="../../assets/{{card.photo}}" alt="photo du contact" />
      <h2>{{card.lastname}} {{card.firstname}}</h2>
    </div>
  </div>
</a>
